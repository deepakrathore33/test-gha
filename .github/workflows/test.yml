name: Collect Feedback Actions

on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  collect-feedback:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install @octokit/rest dotenv

    - name: Run Collect Feedback Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node collect-feedback-actions.js